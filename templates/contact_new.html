<div class="modal-backdrop"
     hx-on="click: document.getElementById('modal').innerHTML=''">
</div>

<div class="modal">
    <h2>New Contact</h2>

    <form hx-post="/contacts/new"
          hx-target="#main"
          hx-swap="innerHTML"
          hx-on="htmx:afterRequest: document.getElementById('modal').innerHTML=''">
        <p>
            <label>First</label><br>
            <input type="text" name="first" required>
        </p>

        <p>
            <label>Last</label><br>
            <input type="text" name="last">
        </p>

        <p>
            <label>Phone</label><br>
            <input type="text" name="phone">
        </p>

        <p>
            <label>Email</label><br>
            <input type="email" name="email" required>
        </p>

        <p>
            <button type="submit">Create</button>
            <button type="button" onclick="document.getElementById('modal').innerHTML=''">
                Cancel
            </button>
        </p>
    </form>
</div>
